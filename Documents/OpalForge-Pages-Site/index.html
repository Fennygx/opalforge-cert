<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpalForge Verification</title>
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allows scrolling on mobile */
            min-height: 100vh;
            padding: 20px 0; 
        }

        /* MAIN CONTAINER */
        .certificate-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            border: 2px solid #00ffff; /* Cyan Blue Border */
            padding: 2rem;
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            margin-bottom: 20px; 
        }

        /* HEADER SECTION */
        .header {
            text-align: center;
            border-bottom: 1px solid #00ffff; /* Cyan Blue Line */
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 100px; /* Keeps the logo container size prominent */
            height: auto;
            margin-bottom: 1rem;
            /* Ensures logo image uses its original colors and blends */
            /* Stronger drop-shadow makes the icon pop out and look enlarged */
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7)); 
        }
        h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .sub-header {
            font-size: 0.8rem;
            /* Brighter Silver for readability */
            color: #cccccc; 
            letter-spacing: 1px;
        }
        .cert-id {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #0ff; 
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
        }

        /* ITEM DETAILS SECTION */
        .item-details {
            margin-bottom: 2rem;
        }
        .item-details h3 {
            font-size: 1rem;
            border-left: 3px solid #0ff;
            padding-left: 10px;
            margin-bottom: 1rem;
            color: #fff;
        }
        .detail-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            /* Brighter Silver */
            color: #cccccc; 
            border-bottom: 1px dashed #333; 
            padding-bottom: 5px;
        }
        .detail-line span {
            color: #fff;
            font-weight: bold;
            text-align: right;
        }

        /* AUTHENTICATION REPORT SECTION */
        .auth-report {
            text-align: center;
            margin-bottom: 2rem;
        }
        .authenticity-badge {
            border: 1px solid #00ffff; /* Cyan Blue Border */
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
            padding: 1.5rem;
            position: relative;
            background: rgba(0, 255, 255, 0.02);
        }
        .confidence-score {
            font-size: 0.8rem;
            /* Brighter Silver */
            color: #cccccc; 
            margin-bottom: 0.5rem;
        }
        .score-percent {
            font-size: 2.5rem;
            color: #0ff;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .date {
            margin-top: 0.5rem;
            font-size: 0.7rem;
            /* Medium Gray */
            color: #aaaaaa; 
        }

        /* QR CODE SECTION */
        .qr-section {
            text-align: center;
            margin-top: 2rem;
        }
        .qr-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            /* Fixes the black screen issue and ensures QR is readable */
            background-color: #fff; 
            padding: 5px; 
        }
        .trust-text {
            margin-top: 1rem;
            font-size: 0.7rem;
            /* Brighter Silver */
            color: #cccccc; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.6rem;
            /* Brighter Gray for readability */
            color: #aaaaaa; 
            /* Footer Line is now Cyan Blue */
            border-top: 1px solid #00ffff; 
            padding-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="header">
            <img src="OpalForge-Logo.png" alt="OpalForge Logo" class="logo">
            <h1>OPALFORGE</h1>
            <p class="sub-header">OFFICIAL AI AUTHENTICATION CERTIFICATE</p>
            <p class="cert-id">CERTIFICATE ID: <span id="certificate-id-display">Verifying...</span></p>
        </div>

        <div class="item-details">
            <h3>ITEM DETAILS</h3>
            <div class="detail-line">SNEAKER MODEL: <span id="model">Loading...</span></div>
            <div class="detail-line">COLORWAY: <span id="colorway">Loading...</span></div>
            <div class="detail-line">SIZE: <span id="size">Loading...</span></div>
            <div class="detail-line">CONDITION: <span id="condition">Loading...</span></div>
        </div>

        <div class="auth-report">
            <h3>AUTHENTICATION REPORT</h3>
            <div class="authenticity-badge">
                <p class="confidence-score">AI CONFIDENCE SCORE</p>
                <p class="score-percent" id="score">--.-%</p>
                <p class="date" id="date">AUTHENTICATION DATE: --</p>
            </div>
        </div>

        <div class="qr-section">
            <img src="qr-code-placeholder.png" alt="Scan to Verify
